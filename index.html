<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Raleway:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem+</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da Imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" title="Visualização em resolução original" target="_blank">
                    Visualização em resolução original
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="Visualização em resolução original" target="_blank">
                    Visualização em resolução original
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="Visualização em resolução original" target="_blank">
                    Visualização em resolução original
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
